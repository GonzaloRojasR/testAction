name: Template - Build y Test

on: workflow_call

jobs:
  build-test:
    runs-on: ubuntu-latest

    outputs:
      image_name: ${{ steps.extraer_nombre.outputs.name }}

    steps:
      - uses: actions/checkout@v3

      - name: Instalar dependencias
        working-directory: app
        run: npm install

      - name: Ejecutar pruebas
        working-directory: app
        run: npm test

      - name: Extraer nombre del paquete
        id: extraer_nombre
        working-directory: app
        run: |
          NAME=$(jq -r .name package.json)
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Subir artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: app/
